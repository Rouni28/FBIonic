<ion-header>

  <ion-navbar>
    <ion-title>profile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="section-top bodySpacing">
    <img src="../../assets/imgs/407049_297379840394263_47016944_n.jpg" class="profileBckImg" />
    <img src="../../assets/imgs/img2.jpg" class="overImg">
  </div>
  <div class="section-two bodySpacing">
    <ion-grid>
      <ion-row>
        <ion-col col-5>
          <ion-card>
            <ion-card-content>
              <ion-icon class="iconRightSpec" name="star"></ion-icon>
              5 items for you to review
              <ion-icon class="floatRight" name="close"></ion-icon>
            </ion-card-content>
          </ion-card>

          <ion-card class="user-friends">
            <ion-icon ios="ios-people" md="md-people"></ion-icon>
            Friends
            <ion-row class="space">
              <ion-col col-4 style="padding: 2px;">
                <ion-card>
                  <img src="../../assets/imgs/29793686_193820531345075_5584193397117745565_n.jpg" class="friendImg">
                  <div class="card-title">Rekha Das</div>
                </ion-card>
              </ion-col>
              <ion-col col-4 style="padding: 2px;">
                <ion-card>
                  <img src="../../assets/imgs/41513660_1814909445271042_6643259863591813120_n.jpg">
                  <div class="card-title">Demo</div>
                </ion-card>
              </ion-col>
              <ion-col col-4  style="padding: 2px;">
                <ion-card>
                  <img src="../../assets/imgs/41513660_1814909445271042_6643259863591813120_n.jpg">
                  <div class="card-title">Helen Poudel</div>
                </ion-card>
              </ion-col>
              <ion-col col-4>
                <img src="../../assets/imgs/41786523_542957422821114_6818793012315815936_n.jpg">
                <div class="card-title">sapna shah</div>
              </ion-col>
              <ion-col col-4 style="border:2px solid  whitesmoke">
                <img src="../../assets/imgs/44887177_10156901859544726_3927764578787655680_n.jpg">
              </ion-col>
              <ion-col col-4 style="border:2px solid  whitesmoke">
                <img src="../../assets/imgs/46488026_199224304328158_3263572625472880640_n.jpg">
              </ion-col>
              <ion-col col-4 style="border:2px solid  whitesmoke">
                <img src="../../assets/imgs/46954925_1921115878008689_5404800958548934656_n.jpg">
              </ion-col>
              <ion-col col-4 style="border:2px solid  whitesmoke">
                <img src="../../assets/imgs/48381037_2297130333835647_9003225739977293824_n.jpg">
              </ion-col>
              <ion-col col-4 style="border:2px solid  whitesmoke">
                <img src="../../assets/imgs/52173624_2056299311074692_5296524618268409856_n.jpg">
              </ion-col>
              <ion-col col-4 style="border:2px solid  whitesmoke">
                <img src="../../assets/imgs/52602941_2310432972572140_2997835401072214016_n (1).jpg">
              </ion-col>
              <ion-col col-4 style="border:2px solid  whitesmoke">
                <img src="../../assets/imgs/22.jpg">
              </ion-col>
              <ion-col col-4 style="border:2px solid  whitesmoke">
                <img src="../../assets/imgs/33.jpg">
              </ion-col>
            </ion-row>
          </ion-card>
        </ion-col>
        <ion-col col-7>
          <ion-card>

            <ion-item>
              <ion-avatar item-start>
                <img src="../../assets/imgs/img2.jpg">
              </ion-avatar>
              <h2>Marty McFly</h2>
              <p>November 5, 1955</p>
            </ion-item>

            <img src="../../assets/imgs/img.jpg" class="postImgSpec">

            <ion-card-content>
              <p>Wait a minute. Wait a minute, Doc. Uhhh... Are you telling me that you built a time machine... out of
                a
                DeLorean?! Whoa. This is heavy.</p>
            </ion-card-content>
            <ion-row>
              <ion-col>
                <button ion-button icon-start clear small>
                  <ion-icon name="thumbs-up"></ion-icon>
                  <div>12 Likes</div>
                </button>
              </ion-col>
              <ion-col>
                <button ion-button icon-start clear small>
                  <ion-icon name="text"></ion-icon>
                  <div>4 Comments</div>
                </button>
              </ion-col>
              <ion-col center text-center>
                <ion-note>
                  11h ago
                </ion-note>
              </ion-col>
            </ion-row>

          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
