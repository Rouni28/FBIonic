<ion-header>

  <ion-navbar>
    <ion-title>profile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="section-top bodySpacing">
    <img src="../../assets/imgs/407049_297379840394263_47016944_n.jpg" class="profileBckImg" />
    <img src="../../assets/imgs/img2.jpg" class="overImg">
  </div>
  <div class="section-two bodySpacing">
    <ion-grid>
      <ion-row>
        <ion-col col-5>
          <ion-card>
            <ion-card-content>
                <ion-icon class="iconRightSpec" name="star"></ion-icon>
              5 items for you to review
              <ion-icon class="floatRight" name="close"></ion-icon>
            </ion-card-content>
          </ion-card>
        </ion-col>
        <ion-col col-7>
          <ion-card>

            <ion-item>
              <ion-avatar item-start>
                <img src="../../assets/imgs/img2.jpg">
              </ion-avatar>
              <h2>Marty McFly</h2>
              <p>November 5, 1955</p>
            </ion-item>

            <img src="../../assets/imgs/img.jpg" class="postImgSpec">

            <ion-card-content>
              <p>Wait a minute. Wait a minute, Doc. Uhhh... Are you telling me that you built a time machine... out of
                a
                DeLorean?! Whoa. This is heavy.</p>
            </ion-card-content>
            <ion-row>
              <ion-col>
                <button ion-button icon-start clear small>
                  <ion-icon name="thumbs-up"></ion-icon>
                  <div>12 Likes</div>
                </button>
              </ion-col>
              <ion-col>
                <button ion-button icon-start clear small>
                  <ion-icon name="text"></ion-icon>
                  <div>4 Comments</div>
                </button>
              </ion-col>
              <ion-col center text-center>
                <ion-note>
                  11h ago
                </ion-note>
              </ion-col>
            </ion-row>

          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
